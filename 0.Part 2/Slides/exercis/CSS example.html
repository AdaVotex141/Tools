<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>CSS example</title>
        <title>Hero Component</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
<!-- Header tag with class "hero" -->
<header class="hero">
    <!-- Child div with class "hero-body" -->
    <div class="hero-body">
        <!-- H1 tag with classes "title is-1" -->
        <h1 class="title is-1">CSS conference booking page</h1>
    </div>
</header>
        <main class="content">
            <h2>CSS conference</h2>
            <p>CSS conference is a place where you can learn all about modern web design with CSS. You will learn all about responsive design, frameworks, tips and tricks and practical examples from the designers of real websites.</p>

            <section>
                <h2>Registration Form</h2>
                <form method="POST">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required />
                    <label for="surname">Surname:</label>
                    <input type="text" id="surname" name="surname" required />
                    <label for="email">E-mail:</label>
                    <input type="text" id="email" name="email" required />
                    <input type="submit" value="Register" />
                </form>
            </section>
        </main>

    </body>
</html>
